<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <script>
      // Hacky fix for dependencies that expect node global
      window["global"] = globalThis;
    </script>

    <meta name="Description" content="Runs code in your browser" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Runno</title>
  </head>
  <body class="fullscreen">
    <main class="vertical-split">
      <div id="editor-container" hidden>
        <div id="code-editor"></div>
        <button id="run">
          <span>Run</span>
          <svg
            width="13px"
            height="18px"
            viewBox="0 0 13 18"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <polyline
                stroke="#000000"
                points="3.33556662 14.65592 0.5 17 0.5 1 3.33556662 2.80955051"
              ></polyline>
              <polyline
                stroke="#000000"
                points="6.5 12.6288197 12 8.14251005 6.5 4.53125876"
              ></polyline>
            </g>
          </svg>
        </button>
      </div>
      <div id="wasm-terminal"></div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
