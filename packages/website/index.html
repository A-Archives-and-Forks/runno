<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>make.run</title>
  </head>
  <body class="h-full">
    <main id="app" class="w-full h-full flex flex-col justify-between">
      <div class="flex-grow flex flex-row">
        <div class="flex-grow flex flex-col justify-between">
          <div role="menu" class="bg-gray-300">
            <button id="run" class="bg-blue-700 text-white p-4">Run</button>
            <label class="ml-4 mr-2">
              Runtime:
              <select id="runtime-select">
                <option value="python" selected default>Python</option>
                <option value="quickjs">JavaScript (QuickJS)</option>
                <option value="sqlite">SQLite</option>
              </select>
            </label>
          </div>
          <textarea id="code" class="p-2 flex-grow font-mono"></textarea>
        </div>
        <div
          class="
            flex-grow flex flex-col
            justify-between
            border-l-2 border-gray-300
          "
        >
          <div
            role="menu"
            class="bg-gray-300 flex flex-row justify-between items-center"
          >
            <h2 class="font-bold text-lg">Stdin</h2>
            <button id="run-headless" class="bg-blue-700 text-white p-4">
              Run Headless
            </button>
          </div>
          <textarea
            id="headless-stdin"
            class="p-2 flex-grow font-mono"
          ></textarea>
        </div>
      </div>

      <div class="flex-grow flex flex-row">
        <iframe crossorigin id="runtime" class="flex-grow"></iframe>
        <div class="w-1/3 flex flex-col">
          <h2>stdin:</h2>
          <pre id="stdin" class="block"></pre>
          <h2>stdout:</h2>
          <pre id="stdout" class="block"></pre>
          <h2>stderr:</h2>
          <pre id="stderr" class="block"></pre>
          <h2>tty:</h2>
          <pre id="tty" class="block"></pre>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
